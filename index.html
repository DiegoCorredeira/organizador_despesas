<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Organizador Financeiro</h1>
        <div class="input-container">
            <label for="salario">Salario</label>
            <input type="number" name="salario" id="salario">
            <button onclick="definirSalario()">Definir Salário</button>
        </div>
        <div class="input-container">
            <label for="nomeDespesa">Despesa</label>
            <input type="text" name="nomeDespesa" id="nomeDespesa" placeholder="Nome da Despesa">
            <input type="number" name="valorDespesa" id="valorDespesa" placeholder="Valor da Despesa">
            <button onclick="adicionarDespesa()">Definir Despesa</button>
            <button id="btnAdicionar" style="display:none">Salvar</button>
        </div>
        <div id="resumo-container">
            <p id="totalDespesas">Total de Despesas: R$ 00.00</p>
            <p id="necessidades">Necessidades (50%): R$ 00.00</p>
            <p id="desejos">Desejos (30%): R$ 00.00</p>
            <p id="poupanca">Poupança (20%): R$ 00.00</p>
        </div>

        <div id="despesas-container">
            <h3>Lista de despesas</h3>
            <table id="tabelaDespesas">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="corpoTabelaDespesas"></tbody>
            </table>
        </div>


    </div>
    <script src="app.js"></script>
</body>
</html>
